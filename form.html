<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form action="" method="post" class="container mt-5 border border-5 border-secondray p-5" style="background-color: #f9f8f8;">
        <div class="row mb-3">
            <h2 for="colFormLabelSm" class="col-sm-2 col-form-label fs-4">Email</h2>
            <br>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Email">
            </div>
          </div>
          <br>
          <hr>
          <br>
          <div class="row mb-3">
            <h2 for="colFormLabel" class="col-sm-2 col-form-label fs-4">Password</h2>
            <br>
            <div class="col-sm-10">
              <input type="password" class="form-control form-control-sm " id="colFormLabel" placeholder="password">
            </div>
          </div>
          <br>
          <hr>
          <br>
          <div class="row mb-3">
            <div class="col-sm-10">
              <input type="submit" class="btn btn-outline-dark fs-4" value="Login">
            </div>
          </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
